<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio de Rock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="titulo">Rádio de Rock</div>
    
   <div class="player">
       <div class="wrapper">
           <div class="details">
               <div class="tocando-agr">Música x de y</div>
               <div class="imagem-mus"></div>
               <div class="nome-musica">Nome da Música</div>
               <div class="artista-mus">Artista</div>
           </div>

           <div class="slider_container">
               <div class="tempo-atual">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="duracao">00:00</div>
           </div>

           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>
           
           <div class="buttons">
               <div class="modo-aleatorio" onclick="randomTrack()">
                   <i class="fas fa-random fa-2x" title="Ordem aleatória"></i>
               </div>
               <div class="anterior-musica" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-musica" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="proxima-musica" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repetir-musica" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="Ouvir novamente"></i>
                </div>
           </div>

       </div>
   </div>
   <div id="background"></div>
</body>
</html>
