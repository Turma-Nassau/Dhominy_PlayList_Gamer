<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Criar conta✝️</title>
    <link rel="icon" type="imagem/x-icon" href="coracaoroxo.png">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Crie sua conta</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index0.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Nome completo</label>
                        <input type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label>Igreja que frequenta</label>
                        <input type="text" name="lastname" placeholder="Digite a igreja" required>
                    </div>
                    <div class="input-box">
                        <label>E-mail</label>
                        <input type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label>Telefone</label>
                        <input type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label>Senha</label>
                        <input type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label>Idade</label>
                        <input type="idadee" name="idadii" placeholder="Digite sua idade" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Sexo</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="indexprin.html">Criar conta</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
